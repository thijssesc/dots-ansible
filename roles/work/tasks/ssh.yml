---
- name: Install openssh.
  become: true
  community.general.pacman:
    name: openssh
    state: present

- name: Ensure ~/.ssh directory exists.
  ansible.builtin.file:
    path: ~/.ssh
    state: directory
    mode: "0700"

- name: Copy SSH keys.
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: ~/.ssh/
    mode: "0600"
  with_fileglob: "{{ work_ssh_fileglob }}"

- name: Copy SSH config.
  ansible.builtin.copy:
    src: files/ssh/config
    dest: ~/.ssh/
    mode: "0600"
