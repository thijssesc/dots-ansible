---
# .github/workflows/ci.yml

name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'dots-ansible'
      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install test dependencies.
        run: pip3 install ansible-lint yamllint
      - name: Lint code.
        run: yamllint . && ansible-lint

  molecule:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        role:
          - aur
          - dash
          - dots
          - firefox
          - neovim
          - pacman
          - suckless
          - system

    steps:
      - name: Check out the code base.
        uses: actions/checkout@v3
        with:
          path: 'dots-ansible'
      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker passlib
      - name: Run Molecule tests.
        run: cd roles/${{ matrix.role }} && molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.role }}
